<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>

<body>
    <h1>Ylioppilas tilastot</h1>
    <p>Tällä sivulla näet valmistuneiden ylioppilaiden koesuoritukset. Pystyt suodattamaan tulokset koko maan, kaupungin
        ja koulun tasolla</p>

    <form action="#">
        <input type="text" placeholder="valmistus kerta">
    </form>

    <table>
        {%for post in posts %}
        <tr>
            <td>{{ post['koulun_nimi'] }}</td>
            <td>{{ post['yht'] }}</td>
            <td>{{ post['gmail'] }}</td>
        </tr>
        {%endfor%}
    </table>




</body>

</html>
